<!DOCTYPE html><html><head><meta charset="utf-8"><title>HoaTreeHub</title></head><body>
  <h1>Create Server</h1>
  <input id="name" placeholder="example.hoatreehub.com">
  <button onclick="create()">Create</button>
  <p id="msg"></p>

  <script>
    async function create(){
      const n=document.getElementById('name').value;
      const res=await fetch('/api/create',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name:n})});
      const j=await res.json();
      if(res.ok) window.location.href=`/${n}/server.html`;
      else document.getElementById('msg').innerText=j.error;
    }
  </script>
</body></html>
