<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HoaTreeHub - Minecraft Server Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #202020;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    h1 {
      color: #00ffcc;
    }
    form {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      background-color: #00ffcc;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>
  <h1>Create Minecraft Server</h1>
  <form id="create-server-form">
    <input type="text" id="servername" placeholder="Enter server name (e.g., myserver.hoatreehub.com)" required>
    <br>
    <button type="submit" id="createBtn">Create Server</button>
  </form>

  <script>
    document.getElementById('create-server-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('servername').value;

      if (!name.endsWith(".hoatreehub.com")) {
        return alert("Server name must end with .hoatreehub.com");
      }

      fetch('/createserver', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      })
      .then(response => {
        if (!response.ok) throw new Error("Failed to create server.");
        return response.json();
      })
      .then(data => {
        // Redirect to the server control panel
        window.location.href = `/${data.name}/server.html`;
      })
      .catch(err => {
        alert("Error: " + err.message);
      });
    });
  </script>
</body>
</html>
